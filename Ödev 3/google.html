<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="google.css">
</head>
<body>

    <div class="panel">
<!-------------------- Header -------------------->
        <div class="header">
            <nav>
                <div class="header-left">
                    <a href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header" target="_blank">About</a>
                    <a href="https://store.google.com/US?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US">Store</a>
                </div>

                <div class="header-right" style="float: inline-end;">
                    <div class="gmail-images">
                        <div class="gmail">
                            <a href="https://mail.google.com/mail/?tab=wm&ogbl" data-pid="23">Gmail</a>
                        </div>
                        <div class="images">
                            <a href="https://www.google.com/imghp?hl=en&tab=wi&ogbl" class="images" data-pid="2">Images</a>
                        </div>
                    </div>
                    <div class="profilapp" style="float: left;">
                        <div class="appsbutton" data-ogsr-fb="true" data-ogsr-alt id="appsbutton">
                            <div class="apps">
                                <a href="https://www.google.com.tr/intl/en/about/products?tab=wh"><img src="images/appsbutton.svg" alt="Google apps" aria-expanded="false" role="button"tabindex="0" width="16px" height="16px"></a>
                                <div class="za"></div>
                                <div class="xa"></div>
                            </div>
                        </div>
                        <div class="profil">
                            <div class="pro">
                                <a href="https://github.com/"><img src="images/profil.jpg" alt="" width="16px" height="16px"></a>
                                <div class="za"></div>
                                <div class="xa"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div style="overflow: hidden; top: 0px; transition: height 0.1s; visibility: hidden; width: 330px; z-index: 991; position: absolute; height: 600px; margin-top: 40px; max-height: calc(-56px + 100vh); right: 0px; margin-right: 27px;"></div>
            </nav>
        </div>
        <div class="clear" style="min-height: 100px;"></div>

<!-------------------- Container --------------------->
        <div class="container">
            <center>
                <div class="google-img">
                    <img src="images/logo.png" alt="" height="92px"  onload="typeof google==='object'&&google.aft&&google.aft(this)" data-iml="1575157679508" data-atf="1">
                </div>                
                <div style="height: 118px;"></div>
                <div style="margin-top: -20px; visibility: hidden;">
                </div>
                <div class="search-area">
                    <div class="search">
                        <div class="img-search">
                            <div class="search-img">
                                <span class="svg">
                                    <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                    <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                                    </svg>
                                </span>
                            </div>
                        </div>

                        <div class="input">
                            <div class="input-area">
                                <input type="text"class="input" name="input" maxlength="2048" aria-autocomplete="both" aria-haspopup="false" autocapitalize="off" autocomplete="off"autocorrect="off" role="combobox" spellcheck="false" title="search" value aria-label="search">
                            </div>
                        </div>

                        <div class="voice">
                            <div class="voice-button">
                                 <img src="images/voicelogo.png" alt="" style="width: 24px; height: 24px; vertical-align: middle;" >
                            </div>
                        </div>
                    </div>
                </div>
            </center>
        <br>

<!---------------------- Buttons ----------------------->
            <center>
                <div class="buttons">
                    <input type="button" value="Google Search" name="Google Search" id="google-search">
                    <input type="button" value="I'm Feeling Lucky" name="feelinglucky" id="feelinglucky">
                </div>
            </center>
        </div>

<!--------------------- Footer ---------------------->
        <div class="footer">
            <div class="footer-left">
                <span>
                    <a href="https://web.archive.org/web/20191130221802/https://ads.google.com/intl/en_us/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
                    <a href="https://web.archive.org/web/20191130221757/https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1#?modal_active=none">Business</a>
                    <a href="https://web.archive.org/web/20191130211108/https://www.google.com/search/howsearchworks/?fg=1">How Search works</a>
                </span>
            </div>
            <div class="footer-right">
                <span id="footer-right">
                    <a href="https://web.archive.org/web/20191201001452/https://policies.google.com/privacy?fg=1">Privacy</a>
                    <a href="https://web.archive.org/web/20191201001502/https://policies.google.com/terms?fg=1" style="float: left;">Terms</a>
                    <a href="https://web.archive.org/web/20191201001453/https://www.google.com/preferences?hl=en" role="menuitem">Settings</a>
                </span>
            </div>
        </div>
    </div>

</body>
</html>
